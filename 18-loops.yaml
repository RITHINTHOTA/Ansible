- name: install packages
  hosts: localhost
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.dnf:
     name: "{{item.name}"
     state: "{{item.state}}"
    loop:
    - { name: 'mysql', state: 'latest'}
    - { name: 'nginx', state: 'absent'}
    - { name: 'postfix', state: 'absent'}