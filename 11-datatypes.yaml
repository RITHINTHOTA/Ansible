- name: datatypes
  hosts: localhost
  vars:
    course: Devops with AWS
    tools: 
    - Linux
    - shell
    - Ansible
    Experience:
     Devops: 3
     AWS: 2
     Docker: 1
    Real Project: True
  tasks: 
  - name: print variables
    ansible.builtin.debug:
      msg: "course: {{course}}, Tools covered: {{tools}}, experience is {{Experience}}, is real project: {{Real Project}}"